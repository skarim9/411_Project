
<html lang="en">
<head>
<meta charset="utf-8">
<title>Deep Art Effects Example</title>
<meta name="description" content="CS411 Prototype">
<meta name="author" content="CS411 Prototype">
<link rel="stylesheet" href="./css/styles.css">
<link rel="stylesheet" href="./css/fancybox.css">
</head>
<body>
<div class="container">
<h1>Prototype</h1>
<div id="result">
<h2>Your artworks</h2>
<div id="artwork"></div>
</div>
<h2>1. Choose picture and quality</h2>
<select id="qualitySelect">
<option value="512">Low Quality</option>
<option value="1080" selected="selected">Medium Quality</option>
<option value="1980">High Quality</option>
</select>
<label>
<input id="optimzeForPrint" type="checkbox" value="false">
Optimize for print
</label>
<label>
<input id="useOriginalColors" type="checkbox" value="false">
Use original colors
</label>
<div id="upload">
<input type="file" onchange="onFileSelected(event)">
</div>
<div id="progress-wrapper">
<img id="progressbar" src="./img/loading.gif" alt="loading"></img>
</div>
<div id="styles">
<h2>2. Choose art style</h2>
<div id="style-list"></div>
</div>
</div>

<script type="text/javascript" src="deeparteffects-javascript-sdk-1.0.0/axios.standalone.js"></script>
<script type="text/javascript" src="deeparteffects-javascript-sdk-1.0.0/hmac-sha256.js"></script>
<script type="text/javascript" src="deeparteffects-javascript-sdk-1.0.0/sha256.js"></script>
<script type="text/javascript" src="deeparteffects-javascript-sdk-1.0.0/hmac.js"></script>
<script type="text/javascript" src="deeparteffects-javascript-sdk-1.0.0/enc-base64.js"></script>
<script type="text/javascript" src="deeparteffects-javascript-sdk-1.0.0/url-template.js"></script>
<script type="text/javascript" src="deeparteffects-javascript-sdk-1.0.0/sigV4Client.js"></script>
<script type="text/javascript" src="deeparteffects-javascript-sdk-1.0.0/apiGatewayClient.js"></script>
<script type="text/javascript" src="deeparteffects-javascript-sdk-1.0.0/simpleHttpClient.js"></script>
<script type="text/javascript" src="deeparteffects-javascript-sdk-1.0.0/utils.js"></script>
<script type="text/javascript" src="deeparteffects-javascript-sdk-1.0.0/apigClient.js"></script>

<script src="./js/jquery.js"></script>

<script src="./js/fancybox.js"></script>

<script src="./js/imageTools.js"></script>

<script src="./js/scripts.js"></script>
</body>
</html>
